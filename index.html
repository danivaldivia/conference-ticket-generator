<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/favicon.ico" type="image/svg" />

    <link rel="stylesheet" href="./css/global/body.css" />

    <link rel="stylesheet" href="./css/components/brand-header.css" />
    <link rel="stylesheet" href="./css/global/main.css" />
    <link rel="stylesheet" href="./css/components/intro.css" />
    <link rel="stylesheet" href="./css/components/registration.css" />
    <link rel="stylesheet" href="./css/components/fieldset.css" />
    <link rel="stylesheet" href="./css/components/form-field.css" />
    <link rel="stylesheet" href="./css/components/submit-btn.css" />
    <link rel="stylesheet" href="./css/components/file-input.css" />
    <link rel="stylesheet" href="./css/settings/fonts.css" />
    <link rel="stylesheet" href="./css/settings/variables.css" />
    <title>Conference ticket generator</title>
  </head>
  <body>
    <header class="brand-header">
      <div class="brand-header__logo">
        <img
          width="32"
          height="32"
          src="./assets/images/logo-mark.svg"
          alt="logo"
        />
      </div>
      <span class="brand-header__name">Coding Conf</span>
    </header>

    <main class="main">
      <section class="intro">
        <h1 class="intro__title">
          Your Journey to Coding Conf 2025 Starts Here!
        </h1>
        <p class="intro__description">
          Secure your spot at next yearâ€™s biggest coding conference.
        </p>
      </section>

      <section class="registration">
        <form class="registration-form" action="post">
          <fieldset class="registration-form__fieldset">
            <div class="form-field form-field--file">
              <label for="avatar" class="form-field__label"
                >Upload Avatar</label
              >
              <div class="form-field__input file-input">
                <div class="file-input__target">
                  <div class="file-input__box">
                    <div class="file-input__instruction" aria-hidden="true">
                      <div class="file-input__icon">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="30"
                          height="30"
                          viewBox="0 0 24 24"
                          fill="none"
                        >
                          <path
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M17.5154 9.00171C17.4208 8.98999 17.3454 8.91618 17.3322 8.82186C17.0377 6.71432 15.3234 4.08203 12.0012 4.08203C8.42973 4.08203 6.96116 6.9916 6.67639 8.82452C6.66194 8.91756 6.58689 8.98981 6.49344 9.00126C4.13437 9.29024 2.53723 11.0981 2.53723 13.584C2.53723 15.396 3.60523 17.05 5.27623 17.806C6.07923 18.131 6.77623 18.18 7.12023 18.18H9.14282C9.34132 18.18 9.50223 18.0191 9.50223 17.8206C9.50223 17.6067 9.31586 17.4424 9.10222 17.4324C8.50589 17.4047 7.91844 17.1691 7.46323 16.713C6.48623 15.737 6.48623 14.154 7.46323 13.178L10.2322 10.409C10.3492 10.292 10.4772 10.187 10.6152 10.095C10.6762 10.055 10.7412 10.027 10.8042 9.99203C10.8842 9.94903 10.9612 9.90103 11.0452 9.86603C11.1252 9.83303 11.2092 9.81403 11.2912 9.78903C11.3652 9.76703 11.4362 9.73903 11.5122 9.72403C11.6652 9.69303 11.8192 9.67903 11.9742 9.67703C11.9832 9.67703 11.9922 9.67403 12.0012 9.67403C12.0092 9.67403 12.0162 9.67603 12.0232 9.67703C12.1802 9.67803 12.3362 9.69303 12.4902 9.72403C12.5652 9.73903 12.6342 9.76603 12.7072 9.78803C12.7912 9.81303 12.8762 9.83203 12.9572 9.86603C13.0382 9.90003 13.1122 9.94503 13.1882 9.98703C13.2552 10.023 13.3242 10.053 13.3882 10.096C13.5112 10.178 13.6242 10.273 13.7302 10.375C13.7432 10.386 13.7572 10.394 13.7692 10.406L16.5402 13.177C17.5172 14.154 17.5172 15.736 16.5402 16.713C16.0935 17.1607 15.5125 17.4014 14.9007 17.4306C14.6873 17.4408 14.5022 17.6054 14.5022 17.819C14.5022 18.0184 14.6639 18.18 14.8633 18.18H16.8732C17.2212 18.18 17.9242 18.132 18.7482 17.802C20.3972 17.056 21.4632 15.4 21.4632 13.584C21.4632 11.101 19.8701 9.29355 17.5154 9.00171Z"
                            fill="var(--orange500)"
                          />
                          <path
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M14.7713 15.6954C14.9633 15.6954 15.1553 15.6224 15.3013 15.4754C15.5943 15.1824 15.5943 14.7084 15.3013 14.4154L12.5303 11.6444C12.4613 11.5744 12.3783 11.5204 12.2863 11.4824C12.1943 11.4444 12.0973 11.4244 11.9993 11.4244C11.9953 11.4244 11.9923 11.4264 11.9883 11.4264C11.8943 11.4284 11.8013 11.4454 11.7133 11.4824C11.6213 11.5204 11.5373 11.5754 11.4683 11.6454L8.69827 14.4154C8.40527 14.7084 8.40527 15.1824 8.69827 15.4754C8.99127 15.7684 9.46627 15.7684 9.75927 15.4754L11.2503 13.9854V19.1684C11.2503 19.5834 11.5863 19.9184 12.0003 19.9184C12.4143 19.9184 12.7503 19.5824 12.7503 19.1684V13.9854L14.2413 15.4754C14.3873 15.6224 14.5793 15.6954 14.7713 15.6954Z"
                            fill="var(--orange500)"
                          />
                        </svg>
                      </div>
                      <span class="file-input__drag-text"
                        >Drag and drop or click to upload</span
                      >
                    </div>

                    <div class="file-input__status" aria-live="polite" hidden>
                      <div class="file-input__filename"></div>
                    </div>
                  </div>

                  <input
                    type="file"
                    name="avatar"
                    id="avatar"
                    class="file-input__native"
                    aria-describedby="avatar-required"
                    accept="image/png, image/jpeg"
                    required
                  />
                </div>
              </div>
              <div class="form-field__message">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                >
                  <path
                    d="M3 12C3 16.9699 7.02908 21 12 21C16.9709 21 21 16.9699 21 12C21 7.02908 16.9709 3 12 3C7.02908 3 3 7.02908 3 12Z"
                    stroke="white"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M12.0057 15.6932V11.3936V15.6932ZM12 8.35426V8.29102V8.35426Z"
                    fill="white"
                  />
                  <path
                    d="M12.0057 15.6932V11.3936M12 8.35426V8.29102"
                    stroke="white"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <p id="avatar-required" class="form-field__hint">
                  Upload your photo (JPG or PNG, max size: 500KB).
                </p>
              </div>
            </div>
            <div class="form-field">
              <label for="full-name" class="form-field__label">Full Name</label>
              <input
                type="text"
                name="full-name"
                id="full-name"
                required
                class="form-field__input"
                aria-required="true"
                autocomplete="name"
              />
            </div>
            <div class="form-field">
              <label for="email" class="form-field__label">Email Address</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-field__input"
                placeholder="example@email.com"
                required
                autocomplete="email"
              />
            </div>
            <div class="form-field">
              <label for="github" class="form-field__label"
                >GitHub Username</label
              >
              <input
                type="text"
                name="github"
                id="github"
                placeholder="@yourusername"
                required
                class="form-field__input"
                autocomplete="username"
              />
            </div>

            <button type="submit" class="submit-btn">Generate My Ticket</button>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
